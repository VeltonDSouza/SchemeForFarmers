<div class="container" id="login-form">
    <div class="card">
        <div class="card-body">
            <form>
                <h3>Personal details</h3>
                <span>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" >
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact No.</label>
                        <input type="text" class="form-control" id="contact" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                      </div>                       
                </span>
                <span>
                    <h3>Address details</h3>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" >
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" >
                    </div>
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode.</label>
                        <input type="number" class="form-control" id="pincode" >
                    </div>

                </span>
                <span>
                    <h3>Bank Details</h3>
                    <div class="mb-3">
                        <label for="accno" class="form-label">Account No.</label>
                        <input type="text" class="form-control" id="accno" >
                    </div>
                    <div class="mb-3">
                        <label for="iifc" class="form-label">IIFC code</label>
                        <input type="text" class="form-control" id="iifc" >
                    </div>
                </span>
                <span>
                    <h3>Document verification</h3>
                    <div class="mb-3">
                        <label for="adhar" class="form-label">Adhaar</label>
                        <input type="text" class="form-control" id="adhar" >
                    </div>
                    <div class="mb-3">
                        <label for="pan" class="form-label">PAN </label>
                        <input type="text" class="form-control" id="pan" >
                    </div>
                    <div class="mb-3">
                        <label for="certi" class="form-label">Trader Licence</label>
                        <input type="text" class="form-control" id="certi" >
                    </div>
                </span>
                
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <!-- <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                  </div> -->
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <!-- <div id="passwordHelpBlock" class="form-text">
                      Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div> -->
                  </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                
              </form>
        </div>
    </div>
</div>
